<form *ngIf="showAddTask" (ngSubmit)="onSubmit()">
    <div class=" form-control">
        <label for="text">Text</label>
        <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Ex. Friday 12th Apr 2pm">
    </div>
    <div class="form-control">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder" />
    </div>
    <input type="submit" value="Submit">
</form>
